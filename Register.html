<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Mart Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #00e1ff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-bottom: 5px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            padding: 10px;
            background-color: #4285f4;
            color: white;
            font-size:16px;
            border: none;
            cursor: pointer;
            width: 30%;
        }
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h2>CS Mart Registration Form</h2>
    <form action="submit.html" method="get">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your address" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" minlength="8" required>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required> Male
    <input type="radio" id="female" name="gender" value="Female" required> Female

    <label>Hobbies:</label>
    <input type="checkbox" name="hobby" value="Reading"> Reading
    <input type="checkbox" name="hobby" value="Sports"> Sports
    <input type="checkbox" name="hobby" value="Music"> Music

    <label for="department">Department:</label>
    <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="CSE">Computer Engineering</option>
        <option value="ECE">Electronics</option>
        <option value="ME">Mechanical</option>
        <option value="CE">Civil</option>
    </select>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>

</body>
</html>
